<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Get It Done!</h2>
    <input type="text" id="taskInput" placeholder="What's the plan?">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        if (input.value.trim() === '') return;

        const li = document.createElement("li");
        li.innerHTML = `
            <span onclick="this.parentElement.classList.toggle('checked')">${input.value}</span>
            <span class="delete" onclick="this.parentElement.remove()">X</span>
        `;
        taskList.appendChild(li);
        input.value = "";
    }
</script>
</body>
</html>
